<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>8 Tabs Example</title>
  <style>
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .tab-button {
      padding: 10px 20px;
      background-color: lightgray;
      border: none;
      cursor: pointer;
    }

    .tab-button.active {
      background-color: dodgerblue;
      color: white;
    }

    .tab-content {
      display: none;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>

<div class="tabs">
  <button class="tab-button" onclick="showTab('A')">Tab A</button>
  <button class="tab-button" onclick="showTab('B')">Tab B</button>
  <button class="tab-button" onclick="showTab('C')">Tab C</button>
  <button class="tab-button" onclick="showTab('D')">Tab D</button>
  <button class="tab-button" onclick="showTab('E')">Tab E</button>
  <button class="tab-button" onclick="showTab('F')">Tab F</button>
  <button class="tab-button" onclick="showTab('G')">Tab G</button>
  <button class="tab-button" onclick="showTab('H')">Tab H</button>
</div>

<div id="content-A" class="tab-content">This is content for Tab A</div>
<div id="content-B" class="tab-content">This is content for Tab B</div>
<div id="content-C" class="tab-content">This is content for Tab C</div>
<div id="content-D" class="tab-content">This is content for Tab D</div>
<div id="content-E" class="tab-content">This is content for Tab E</div>
<div id="content-F" class="tab-content">This is content for Tab F</div>
<div id="content-G" class="tab-content">This is content for Tab G</div>
<div id="content-H" class="tab-content">This is content for Tab H</div>

<script>
  function showTab(tabId) {
    // Hide all tab contents
    const contents = document.querySelectorAll('.tab-content');
    contents.forEach(c => c.classList.remove('active'));

    // Remove active class from all buttons
    const buttons = document.querySelectorAll('.tab-button');
    buttons.forEach(b => b.classList.remove('active'));

    // Show selected tab content
    document.getElementById('content-' + tabId).classList.add('active');

    // Highlight the clicked tab button
    const clickedButton = Array.from(buttons).find(b => b.textContent === 'Tab ' + tabId);
    if (clickedButton) {
      clickedButton.classList.add('active');
    }
  }

  // Show Tab A by default on load
  window.onload = function () {
    showTab('A');
  };
</script>

</body>
</html>
